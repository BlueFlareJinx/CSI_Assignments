<!DOCTYPE html>

<html>
<head>

    <title>Counter App</title>
    <link rel="stylesheet" href="counterApp.css">

</head>
<body>

    <div class="container">
        <h1>Counter App</h1>

        <div class="counter">
            <button onclick="decrement()">-</button>
            <span id="count">0</span>
            <button onclick="increment()">+</button>
        </div>
    </div>

    <script src="counterApp.js"></script>
</body>
</html>
